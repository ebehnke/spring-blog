<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Show Post')" /></head>
<body>
<header>posts/show.html</header>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="row"></div>
<div class="container">
<div class="row">
<div class="col s12">

    <div class="card blue-grey">
        <div class="card-content white-text" style="padding-bottom: 0; padding-top: 16px;">
            <span class="card-title">
                <span th:text="${postId.getTitle()}"></span>
            </span>
            <p>
                <span th:text="${postId.getBody()}"></span>
            </p>
            <div class="card-action">
                <a href="#">Link 1</a>
                <a href="/posts/email"><i class="tiny material-icons">email</i></a>
            </div>
        </div>
    </div>

</div>
</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer"/></footer>
</body>
</html>
