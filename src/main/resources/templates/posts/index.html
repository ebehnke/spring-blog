<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Posts Index')" /></head>
<body>
<header>posts/index.html</header>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="container">

    <div th:each="post : ${posts}">
        <h5>
            <span th:text="${post.getTitle()}"></span>
        </h5>
        <h6>
            <span th:text="${post.getBody()}"></span>
        </h6>
    </div>

</div>


<footer><th:block th:replace="fragments/footer :: footer"/></footer>
</body>
</html>
