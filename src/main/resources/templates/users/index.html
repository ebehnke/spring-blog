<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Users Index')" /></head>
<body>
<header>users/index.html</header>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="row"></div>
<div class="container">
<div class="row">


<div class="col s12"></div>
<ul>
    <li th:each="user : ${users}">

        <div class="card green lighten-2 hoverable">
            <div class="card-content white-text" style="padding-top: 16px;">
                <span class="card-title">
                    <a th:href="@{'/users/'+${user.getId()}}">
                        <span th:text="${user.getId()}"></span>.
                        <span th:text="${user.getUsername()}" ></span>
                    </a>
                </span>
                <span>
                </span>
                <p>
                <span class="truncate">
                    <span th:text="${user.getPassword()}"></span>
                </span>
                </p>
            </div>
        </div>

    </li>
</ul>


</div>
</div>


<footer><th:block th:replace="fragments/footer :: footer"/></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
