<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="fragments/head :: header('Create New User')" /></head>
<body>
<header>users/create.html</header>
<nav><th:block th:replace="fragments/navbar :: navbar" /></nav>


<div class="container">

<div class="input-field">
    <form th:action="@{/users/create}" th:method="post" th:object="${user}">
        Username:
        <input th:field="*{username}" />
        <br />
        Password:
        <input th:field="*{password}" />
        <br />
        Email:
        <input th:field="*{email}" />
        <br />
        <input type="submit" class="btn" />
    </form>
</div>

</div>


<footer><th:block th:replace="fragments/footer :: footer" /></footer>
<th:block th:replace="fragments/includes :: includes" />
</body>
</html>
